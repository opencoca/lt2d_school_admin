{% extends "courses/lession_base.html" %}

{% block title %}
    Update {{ lession }}
{% endblock %}

{% block content %}
<h1><a href={% url "courses:lession_list" %}>Lession</a></h1>
<h2>Update {{ lession }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "courses:lession_detail" lession.pk %}>Cancel</a>
<form style="display:inline;" action={% url "courses:lession_delete" lession.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ lession }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
