{% extends "courses/syllabus_base.html" %}

{% block title %}
    Delete {{ syllabus }}
{% endblock %}

{% block content %}
<h1>Delete {{ syllabus }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ syllabus }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "courses:syllabus_detail" syllabus.slug %}>Cancel</a>

{% endblock %}
