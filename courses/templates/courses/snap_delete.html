{% extends "courses/snap_base.html" %}

{% block title %}
    Delete {{ snap }}
{% endblock %}

{% block content %}
<h1>Delete {{ snap }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ snap }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "courses:snap_detail" snap.slug %}>Cancel</a>

{% endblock %}
