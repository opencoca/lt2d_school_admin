{% extends "courses/lession_base.html" %}

{% block title %}
    Lessions
{% endblock %}

{% block content %}
    <h1>Lessions</h1>
    <h2><a href={% url "courses:lession_create" %}>Create new Lession</a></h2>
    <ul>
    {% for lession in lession_list %}
        <li><a href={% url "courses:lession_detail" lession.pk %}>{{ lession }}</a> | <a href={% url "courses:lession_update" lession.pk %}>Update</a> | <form style="display:inline;" action={% url "courses:lession_delete" lession.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ lession }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Lessions yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
