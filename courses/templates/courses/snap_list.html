{% extends "courses/snap_base.html" %}

{% block title %}
    Snaps
{% endblock %}

{% block content %}
    <h1>Snaps</h1>
    <h2><a href={% url "courses:snap_create" %}>Create new Snap</a></h2>
    <ul>
    {% for snap in snap_list %}
        <li><a href={% url "courses:snap_detail" snap.slug %}>{{ snap }}</a> | <a href={% url "courses:snap_update" snap.slug %}>Update</a> | <form style="display:inline;" action={% url "courses:snap_delete" snap.slug %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ snap }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Snaps yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
