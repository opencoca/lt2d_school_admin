{% extends "courses/course_base.html" %}

{% block title %}
    Update {{ course }}
{% endblock %}

{% block content %}
<h1><a href={% url "courses:course_list" %}>Course</a></h1>
<h2>Update {{ course }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "courses:course_detail" course.pk %}>Cancel</a>
<form style="display:inline;" action={% url "courses:course_delete" course.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ course }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
