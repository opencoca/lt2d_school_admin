<html>

<head>
  <meta name="Robot In A Can Video Chat" content=
  "Video Chat">
  <link rel="stylesheet" href="app/assets/css/main.css">
    <link rel="stylesheet" href="app/assets/css/TOCSearch.css">
    <link rel="stylesheet" href="app/assets/css/modal.css">

    <script type="text/javascript" src="app/assets/js/FileSaver.min.js"></script>
    <script type="text/javascript" src="app/assets/js/evebrain.js"></script>
    <script type="text/javascript" src="app/assets/js/evebrain-save.js"></script>
    <script type="text/javascript" src="app/assets/js/evebrain-app.js"></script>
    <script type="text/javascript" src="app/assets/js/persist.js"></script>
  <style>
    body
    { 
      border:none;
      margin:none;
      padding: none;
      overflow: hidden;
    }

    #snap {
      border:none;
      margin:none;
      padding: none;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #jitsi {
      border:none;
      margin:none;
      padding: none;
      position: fixed;
      top: 0px;
      left: 100vw;
      min-width:526px;
    }

    #open {
      position: fixed;
      top: 5px;
      left: 94vw;
      z-index: 99999;
    }
  </style>
  <title>Robot in a Can Snap Video Chat</title>
</head>

<div id="header">
      <span class="connState"></span>

      <!--<button id="start-togetherjs" type="button"
       onclick="TogetherJS(this); return false"
       data-end-togetherjs-html="End TogetherJS">
        Start TogetherJS
      </button>-->

      <div id="save"></div>

      <div id="instructionsClick">
        <div id="fourdotsbutton" ><img src="app/assets/4dots.svg" alt="menu"/></div>
        <div id="logo"><img src="app/assets/logo.svg" alt="Robot In A Can Snap!" style="height: 37px; padding: 6px 6px 6px 6px;"/></div>
      </div>

      <div id="searchbar">
        <img src="app/assets/GuidebookIcon.svg" alt="Robot In A Can Snap!" style="display:inline; height: 28px; padding: 11px 11px 15px 11px;" onclick="document.getElementById('modal-toggle').checked = true;"/>
        <div class="form__field" style="display:inline;">
          <div class="input__wrapper awesomplete-wrapper" style="display:inline;">
            <input id="toc-search" class="js-awesomplete js-input" type="search" aria-lablledby="toc-search__label" style="display:inline; width:300px; height:28px;" placeholder="Search Guidebook..." />
          </div>
        </div>
      </div>

      <div class="modal-container">
        <input id="modal-toggle" type="checkbox" unchecked>
        <button>Onload Info</button>
        <div class="modal-backdrop">
          <div class="modal-content">
            <label class="modal-close" for="modal-toggle">x</label>
            <iframe src="./app/guidebook/index.html" style="width: 100%; height: 100%;"></iframe>
            <label class="modal-close button" for="modal-toggle">Close</label>
          </div>
        </div>
      </div>

    </div>

<body>
  <div id="open" onclick="openWindowSide()"><img src="tv.png" style="height:40px;" /></div>
<iframe allow="microphone; camera" style="width:100vw; height:100vh; border:none" src="https://app.robotinacan.com/" id="snap">
  <p>Your browser does not support iframes.</p>
</iframe>
<iframe allow="microphone; camera" style="min-width:526px; width:66vw; height:100vh;" src="https://app.robotinacan.com/tutorials/demo.html" id="jitsi">
  <p>Your browser does not support iframes.</p>
</iframe>

<script type="text/javascript">
  var count = 0;
  function openWindowSide() {
    if (count%2) {
      document.getElementById("jitsi").style.left = "33vw"; 
      document.getElementById("snap").style.width = "33vw";
      document.getElementById("open").style.left = "34vw"; 
      document.getElementById("header").style.width = "33vw";
      document.getElementById("searchbar").style.visibility= "hidden";
    } else {
      document.getElementById("jitsi").style.left = "100vw"; 
      document.getElementById("snap").style.width = "100vw"; 
      document.getElementById("header").style.width = "100vw";
      document.getElementById("open").style.left = "94vw"; 
      document.getElementById("searchbar").style.visibility= "visible";
    }
    window.dispatchEvent(new Event('resize'));
    count += 1;
  }
</script>
</body>
</html>
